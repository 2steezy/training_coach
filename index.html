        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&family=JetBrains+Mono:wght@400;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #121212;
            color: white;
            overflow: hidden; /* Prevent body scroll, handle internally */
            -webkit-tap-highlight-color: transparent;
        }

        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }

        /* Animation Utilities */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes zoomIn { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        @keyframes slideInRight { from { transform: translateX(20px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }

        .animate-fade-in { animation: fadeIn 0.4s ease-out; }
        .animate-slide-up { animation: slideUp 0.4s ease-out; }
        .animate-zoom-in { animation: zoomIn 0.3s ease-out; }
        .animate-slide-right { animation: slideInRight 0.4s ease-out; }

        /* Scrollbar Styling */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #1a1a1a; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #dc2626; }

        /* Layout Helpers */
        .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
        .h-app { height: calc(100vh - 80px - 65px); } /* Viewport - Nav - Header */
        
        /* Interactive Elements */
        button:active { transform: scale(0.98); }
        input:focus, textarea:focus { outline: none; border-color: #dc2626; }
    </style>
</head>

                    <div class="h-full flex flex-col pb-24 animate-zoom-in">
                        <div class="px-4 pt-4 pb-2">
                            <div class="flex bg-neutral-800 rounded-lg p-1">
                                <button onclick="app.actions.setPhase(1)" class="flex-1 py-2 text-xs font-bold rounded-md ${state.currentPhase === 1 ? 'bg-neutral-700 text-white shadow' : 'text-neutral-500'}">PHASE 1</button>
                                <button onclick="app.actions.setPhase(2)" class="flex-1 py-2 text-xs font-bold rounded-md ${state.currentPhase === 2 ? 'bg-neutral-700 text-white shadow' : 'text-neutral-500'}">PHASE 2</button>
                                <button onclick="app.actions.setPhase(3)" class="flex-1 py-2 text-xs font-bold rounded-md ${state.currentPhase === 3 ? 'bg-neutral-700 text-white shadow' : 'text-neutral-500'}">PHASE 3</button>
                            </div>
                            <div class="mt-2 text-center">
                                <span class="text-xs text-red-500 font-bold tracking-widest uppercase block">${phase.weeks}</span>
                                <span class="text-[10px] text-neutral-400">${phase.focus}</span>
                            </div>
                        </div>

                        <div class="overflow-x-auto whitespace-nowrap p-4 border-b border-neutral-800 bg-neutral-900/50 backdrop-blur pb-2">
                            <div class="flex space-x-3">${daysHTML}</div>
                        </div>

                        <div class="flex-1 overflow-y-auto p-4 custom-scrollbar">
                            <div class="mb-6">
                                <div class="flex justify-between items-end mb-2">
                                    <h2 class="text-2xl font-black text-white italic uppercase">${state.selectedDay}</h2>
                                    <span class="text-xs font-bold text-red-500 border border-red-900/30 px-2 py-1 rounded bg-red-900/10 uppercase">${workout.focus}</span>
                                </div>
                                <p class="text-neutral-400 text-sm mb-4 font-medium">${workout.title}</p>
                                <div class="space-y-3">${exercisesHTML}</div>
                            </div>
                        </div>
                    </div>`;
                },

                fuel: () => {
                    let recipesHTML = state.recipes
                        .filter(r => state.recipeFilter === 'All' || r.type === state.recipeFilter)
                        .map(r => `
                        <div class="bg-neutral-800 rounded-xl overflow-hidden border border-neutral-700">
                            <div class="bg-neutral-700/30 p-3 border-b border-neutral-700 flex justify-between items-center">
                                <span class="font-bold text-white text-sm">${r.title}</span>
                                <div class="flex items-center space-x-2">
                                    <span class="text-[10px] font-mono text-neutral-400">${r.calories} kcal</span>
                                    <i data-lucide="flame" class="w-4 h-4 text-orange-500"></i>
                                </div>
                            </div>
                            <div class="p-4">
                                <ul class="space-y-1">
                                    ${r.ingredients.map(i => `<li class="text-xs text-neutral-300 flex items-center"><div class="w-1 h-1 bg-red-500 rounded-full mr-2"></div>${i}</li>`).join('')}
                                </ul>
                            </div>
                        </div>
                    `).join('');

                    let filtersHTML = ['All', 'Breakfast', 'Lunch', 'Dinner', 'Shake'].map(f => `
                        <button onclick="app.actions.setRecipeFilter('${f}')" class="px-3 py-1 rounded-full text-[10px] font-bold uppercase tracking-wide border ${state.recipeFilter === f ? 'bg-white text-black border-white' : 'bg-transparent text-neutral-500 border-neutral-700'}">${f}</button>
                    `).join('');

                    return `
                    <div class="h-full overflow-y-auto p-4 space-y-6 pb-24 animate-slide-right custom-scrollbar">
                        <!-- Water -->
                        <div class="bg-blue-900/20 border border-blue-900/50 p-4 rounded-xl flex items-center justify-between">
                            <div class="flex items-center space-x-3">
                                <div class="p-3 bg-blue-500/20 rounded-full"><i data-lucide="droplets" class="w-6 h-6 text-blue-400"></i></div>
                                <div>
                                    <div class="text-xs text-blue-300 font-bold uppercase tracking-widest">Hydration</div>
                                    <div class="text-xl font-black text-white">${state.fuelLog.water} <span class="text-sm font-medium opacity-50">/ 8 bottles</span></div>
                                </div>
                            </div>
                            <div class="flex items-center space-x-2">
                                <button onclick="app.actions.adjustWater(-1)" class="w-8 h-8 rounded-full bg-neutral-800 text-white flex items-center justify-center font-bold hover:bg-neutral-700">-</button>
                                <button onclick="app.actions.adjustWater(1)" class="w-8 h-8 rounded-full bg-blue-600 text-white flex items-center justify-center font-bold hover:bg-blue-500">+</button>
                            </div>
                        </div>

                        <div>
                            <div class="flex justify-between items-center mb-4">
                                <h3 class="text-white font-bold flex items-center"><i data-lucide="utensils" class="w-4 h-4 mr-2"></i> Recipe Book</h3>
                                <button onclick="app.openModal('addRecipe')" class="bg-neutral-800 p-2 rounded-full hover:bg-neutral-700 transition-colors"><i data-lucide="plus" class="w-4 h-4 text-white"></i></button>
                            </div>
                            <div class="flex gap-2 overflow-x-auto pb-4">${filtersHTML}</div>
                            <div class="space-y-4">${recipesHTML}</div>
                        </div>
                    </div>`;
                },

                tech: () => {
                    // Logic to show tech relevant to current phase + selected day
                    const currentWorkouts = phases[state.currentPhase].workouts;
                    const dayExercises = currentWorkouts[state.selectedDay]?.exercises || [];
                    
                    const relevantTech = dayExercises.map(ex => {
                        return techLibrary.find(t => t.name === ex.name) || { name: ex.name, cues: "Standard execution.", alerts: [] };
                    });

                    let techHTML = relevantTech.length > 0 ? relevantTech.map((tech, idx) => `
                        <button onclick="app.openModal('tech', ${idx})" class="w-full text-left bg-neutral-800 p-4 rounded-xl border border-neutral-700 hover:bg-neutral-750 border-l-4 ${tech.alerts.length > 0 ? 'border-l-red-500' : 'border-l-neutral-700'} transition-all flex justify-between items-center group mb-2">
                            <div>
                                <div class="font-bold text-white text-sm group-hover:text-red-400 transition-colors">${tech.name}</div>
                                <div class="flex gap-2 mt-2">
                                    <span class="text-[10px] bg-neutral-900 text-neutral-400 px-2 py-1 rounded border border-neutral-700">${state.selectedDay}</span>
                                    ${tech.alerts.length > 0 ? '<span class="text-[10px] bg-red-900/20 text-red-400 px-2 py-1 rounded border border-red-900/50 flex items-center"><i data-lucide="alert-triangle" class="w-3 h-3 mr-1"></i> Injury Focus</span>' : ''}
                                </div>
                            </div>
                            <i data-lucide="chevron-right" class="w-5 h-5 text-neutral-600"></i>
                        </button>
                    `).join('') : '<div class="text-center py-10 text-neutral-500 text-sm">No tech cards for this day.</div>';

                    // Day selectors
                    let daysHTML = Object.keys(currentWorkouts).map(day => `
                        <button onclick="app.actions.selectDay('${day}')" class="px-4 py-1.5 rounded-full text-[10px] font-bold tracking-wide transition-all ${state.selectedDay === day ? 'bg-red-600 text-white' : 'bg-neutral-800 text-neutral-400'}">
                            ${day.substring(0, 3).toUpperCase()}
                        </button>
                    `).join('');

                    return `
                    <div class="h-full flex flex-col p-4 pb-24 animate-fade-in">
                        <div class="mb-4">
                            <h2 class="text-white font-bold text-xl mb-1">Tech Library</h2>
                            <p class="text-neutral-400 text-xs">Syncing with <span class="text-red-500 font-bold">PHASE ${state.currentPhase}</span></p>
                        </div>

                        <div class="flex bg-neutral-800 rounded-lg p-1 mb-4">
                            <button onclick="app.actions.setPhase(1)" class="flex-1 py-2 text-xs font-bold rounded-md ${state.currentPhase === 1 ? 'bg-neutral-700 text-white shadow' : 'text-neutral-500'}">PHASE 1</button>
                            <button onclick="app.actions.setPhase(2)" class="flex-1 py-2 text-xs font-bold rounded-md ${state.currentPhase === 2 ? 'bg-neutral-700 text-white shadow' : 'text-neutral-500'}">PHASE 2</button>
                            <button onclick="app.actions.setPhase(3)" class="flex-1 py-2 text-xs font-bold rounded-md ${state.currentPhase === 3 ? 'bg-neutral-700 text-white shadow' : 'text-neutral-500'}">PHASE 3</button>
                        </div>

                        <div class="overflow-x-auto whitespace-nowrap border-b border-neutral-800 pb-2 mb-4">
                            <div class="flex space-x-2">${daysHTML}</div>
                        </div>

                        <div class="overflow-y-auto flex-1 custom-scrollbar">
                            ${techHTML}
                        </div>
                    </div>`;
                }
            },

            // --- ACTIONS ---
            actions: {
                toggleFuelItem: (key) => {
                    state.fuelLog.items[key] = !state.fuelLog.items[key];
                    app.render(); // Re-render to show checkmark
                },
                adjustWater: (amount) => {
                    state.fuelLog.water = Math.max(0, state.fuelLog.water + amount);
                    app.render();
                },
                selectDay: (day) => {
                    state.selectedDay = day;
                    app.render();
                },
                toggleExercise: (day, idx) => {
                    state.workouts[day].exercises[idx].completed = !state.workouts[day].exercises[idx].completed;
                    app.render();
                },
                setPhase: (p) => {
                    state.currentPhase = p;
                    state.workouts = JSON.parse(JSON.stringify(phases[p].workouts)); // Reset workouts for new phase view
                    app.render();
                },
                setRecipeFilter: (f) => {
                    state.recipeFilter = f;
                    app.render();
                },
                saveProfile: () => {
                    const inputs = document.querySelectorAll('#profile-form input');
                    state.stats.weight = inputs[0].value;
                    state.stats.squat = inputs[1].value;
                    state.stats.speed = inputs[2].value;
                    state.stats.vertical = inputs[3].value;
                    state.stats.injuries.ankle = inputs[4].value;
                    state.stats.injuries.hip = inputs[5].value;
                    app.closeModal();
                    app.render();
                },
                addRecipe: () => {
                    const name = document.getElementById('new-recipe-name').value;
                    const type = document.getElementById('new-recipe-type').value;
                    const cals = document.getElementById('new-recipe-cals').value;
                    const ings = document.getElementById('new-recipe-ings').value;
                    if(name) {
                        state.recipes.push({
                            id: Date.now(),
                            type: type,
                            title: name,
                            calories: cals,
                            ingredients: ings.split(',').map(i => i.trim())
                        });
                        app.closeModal();
                        app.render();
                    }
                }
            },

            // --- MODALS ---
            openModal: (type, data) => {
                const layer = document.getElementById('modal-layer');
                let content = '';

                if (type === 'profile') {
                    content = `
                    <div class="fixed inset-0 bg-black/90 backdrop-blur-sm flex items-center justify-center p-4 animate-fade-in" onclick="if(event.target === this) app.closeModal()">
                        <div class="bg-neutral-900 w-full max-w-sm rounded-2xl border border-neutral-700 shadow-2xl overflow-hidden animate-zoom-in">
                            <div class="p-4 border-b border-neutral-800 flex justify-between items-center bg-neutral-800">
                                <h3 class="font-bold text-white flex items-center"><i data-lucide="user" class="w-5 h-5 mr-2 text-red-500"></i> Operator Profile</h3>
                                <button onclick="app.closeModal()"><i data-lucide="x" class="w-6 h-6 text-neutral-400"></i></button>
                            </div>
                            <div class="p-6 space-y-4" id="profile-form">
                                <div class="grid grid-cols-2 gap-4">
                                    <div><label class="text-[10px] text-neutral-500 font-bold">WEIGHT</label><input type="number" value="${state.stats.weight}" class="w-full bg-neutral-950 border border-neutral-700 rounded p-2 text-white font-mono"></div>
                                    <div><label class="text-[10px] text-neutral-500 font-bold">SQUAT</label><input type="number" value="${state.stats.squat}" class="w-full bg-neutral-950 border border-neutral-700 rounded p-2 text-white font-mono"></div>
                                    <div><label class="text-[10px] text-neutral-500 font-bold">SPEED</label><input type="number" value="${state.stats.speed}" class="w-full bg-neutral-950 border border-neutral-700 rounded p-2 text-white font-mono"></div>
                                    <div><label class="text-[10px] text-neutral-500 font-bold">VERT</label><input type="number" value="${state.stats.vertical}" class="w-full bg-neutral-950 border border-neutral-700 rounded p-2 text-white font-mono"></div>
                                </div>
                                <div><label class="text-[10px] text-neutral-500 font-bold">ANKLE STATUS</label><input type="text" value="${state.stats.injuries.ankle}" class="w-full bg-neutral-950 border border-red-900/50 rounded p-2 text-red-200 text-xs"></div>
                                <div><label class="text-[10px] text-neutral-500 font-bold">HIP STATUS</label><input type="text" value="${state.stats.injuries.hip}" class="w-full bg-neutral-950 border border-red-900/50 rounded p-2 text-red-200 text-xs"></div>
                                <button onclick="app.actions.saveProfile()" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-3 rounded-lg mt-2">SAVE CONFIG</button>
                            </div>
                        </div>
                    </div>`;
                } else if (type === 'addRecipe') {
                    content = `
                    <div class="fixed inset-0 bg-black/80 backdrop-blur-sm flex items-end sm:items-center justify-center p-4 animate-fade-in" onclick="if(event.target === this) app.closeModal()">
                        <div class="bg-neutral-900 w-full max-w-sm rounded-2xl border border-neutral-700 shadow-2xl overflow-hidden animate-slide-up">
                            <div class="p-4 border-b border-neutral-800 flex justify-between items-center">
                                <h3 class="font-bold text-white">Add New Fuel</h3>
                                <button onclick="app.closeModal()"><i data-lucide="x" class="w-5 h-5 text-neutral-400"></i></button>
                            </div>
                            <div class="p-4 space-y-3">
                                <input id="new-recipe-name" placeholder="Recipe Name" class="w-full bg-neutral-800 p-3 rounded-lg text-white border border-neutral-700">
                                <div class="flex gap-2">
                                    <select id="new-recipe-type" class="bg-neutral-800 p-3 rounded-lg text-white border border-neutral-700 flex-1">
                                        <option>Breakfast</option><option>Lunch</option><option>Dinner</option><option>Shake</option>
                                    </select>
                                    <input id="new-recipe-cals" placeholder="Cals" type="number" class="w-24 bg-neutral-800 p-3 rounded-lg text-white border border-neutral-700">
                                </div>
                                <textarea id="new-recipe-ings" placeholder="Ingredients (comma separated)" class="w-full bg-neutral-800 p-3 rounded-lg text-white border border-neutral-700 h-24 resize-none"></textarea>
                                <button onclick="app.actions.addRecipe()" class="w-full bg-white text-black font-bold py-3 rounded-lg">ADD TO DATABASE</button>
                            </div>
                        </div>
                    </div>`;
                } else if (type === 'tech') {
                    // Re-calculate tech to find the one we clicked on (idx is passed)
                    const currentWorkouts = phases[state.currentPhase].workouts;
                    const dayExercises = currentWorkouts[state.selectedDay]?.exercises || [];
                    const relevantTech = dayExercises.map(ex => techLibrary.find(t => t.name === ex.name) || { name: ex.name, cues: "Standard execution.", alerts: [] });
                    const tech = relevantTech[data];

                    content = `
                    <div class="fixed inset-0 bg-black/80 backdrop-blur-sm flex items-end sm:items-center justify-center p-4 animate-fade-in" onclick="if(event.target === this) app.closeModal()">
                        <div class="bg-neutral-900 w-full max-w-md rounded-2xl border border-neutral-700 shadow-2xl overflow-hidden animate-slide-up">
                            <div class="p-5 border-b border-neutral-800 flex justify-between items-start">
                                <div>
                                    <h3 class="text-xl font-black text-white uppercase italic">${tech.name}</h3>
                                    <p class="text-xs text-neutral-400 mt-1">Tech Specification Card</p>
                                </div>
                                <button onclick="app.closeModal()" class="p-1 hover:bg-neutral-800 rounded-full"><i data-lucide="x" class="w-6 h-6 text-neutral-400"></i></button>
                            </div>
                            <div class="p-6 space-y-6">
                                <div>
                                    <div class="text-[10px] font-bold text-blue-400 uppercase tracking-widest mb-2">Primary Cues</div>
                                    <p class="text-neutral-200 text-sm leading-relaxed border-l-2 border-blue-500 pl-3">"${tech.cues}"</p>
                                </div>
                                ${tech.alerts.length > 0 ? `
                                <div>
                                    <div class="text-[10px] font-bold text-red-500 uppercase tracking-widest mb-2 flex items-center"><i data-lucide="alert-triangle" class="w-3 h-3 mr-1"></i> Injury Override</div>
                                    <div class="space-y-3">
                                        ${tech.alerts.map(a => `<div class="bg-red-900/10 border border-red-900/30 p-3 rounded-lg"><span class="text-red-400 font-bold text-xs block mb-1">${a.type}</span><span class="text-neutral-300 text-xs">${a.msg}</span></div>`).join('')}
                                    </div>
                                </div>` : ''}
                            </div>
                        </div>
                    </div>`;
                }

                layer.innerHTML = content;
                lucide.createIcons();
            },

            closeModal: () => {
                document.getElementById('modal-layer').innerHTML = '';
            }
        };

        // --- INIT ---
        window.onload = app.init;

    </script>
</body>
</html>
